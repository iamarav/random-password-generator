<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Password Generator</title>

    <!-- Meta-->
    <meta charset="UTF-8">
    <meta name="description" content="Open Source Password Generator on Github">
    <meta name="keywords" content="Free, Best, Password, Generator, Github, Open Source, JS, gaurav, sachdeva, arav">
    <meta name="author" content="Gaurav Sachdeva">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // Meta-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Styles-->
    <link rel="stylesheet" href="css/style.css">
    <!-- // Styles-->
</head>

<body onload="changeLength()">
    <header>
        <h1>Random Password Generator</h1>
    </header>
    <hr>

    <div id="container">

        <div class="entry-title">
            <h2>Click on the password to copy!</h2>
        </div>

        <div class="entry-content">
            <code id="pwd" onclick="copy()">Loading...</code>
        </div>

        <div class="form-input">
            <input type="range" min="6" max="50" value="15" class="slider" id="pwdRange" onchange="changeLength()"
                title="Slide to set password length." />

            <label for="pwdRange" class="d-block">
                Length: <strong id="lengthVal"></strong> [<span id="rating">Loading...</span>]
            </label>

        </div>

        <div class="entry-content">
            <button id="generate" type="button" onclick="changeLength()" name="Submit">Generate a new Random
                Password</button>
        </div>

        <p class="note">
            <strong>Note:</strong>
            <span>Password length of minimum 15 characters is recommended.</span>
        </p>

    </div>

    <footer id="footer">Gaurav Sachdeva |
        <a href="http://gauravsachdeva.in?ref=pwdgen" target="_blank" id="footerlink">Blog</a> |
        <a href="http://github.com/iamarav" target="_blank" id="footerlink">Github</a> | 2018-2024
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
